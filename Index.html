<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <script type="application/javascript" src="Scripts/jquery-3.3.1.js"></script>
    <script type="application/javascript" src="Scripts/jquery-ui.min.js"></script>
    <style type="text/css">
        .box{
            height: 50px;
            width: 50px;
            position: absolute;
            top: 50vh;
            left: 50vw;
        }
        .clickable{
            background: #666666;
            width: 50px;
            height: 50px;
            float: top
        }
    </style>
</head>
<body>
<div style="height: 100vw;">
    <div class="clickable" style="background: #666666";></div>
    <div class="clickable" style="background: #003eff"></div>
    <div class="clickable" style="background: #777620"></div>
    <div class="clickable" style="background: blueviolet"></div>
    <div class="clickable" style="background: #e23d40"></div>
    <div class="clickable" style="background: #37e2be"></div>
</div>
<div id="canvas" style="position: absolute; height: 80vh; width: 80vw; top: 10vh; left: 10vw; background: beige"></div>
</body>

<script type="application/javascript">
    $(function () {
        $(".clickable").click(function () {
            let color = $(this).css('background-color');
            let div = document.createElement('div');
            div.className = "box";
            div.style.background = color;
            document.body.appendChild(div);
            $(div).draggable({ containment: "#canvas", scroll: false });
        });
    });
</script>
</html>
